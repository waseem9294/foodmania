  <div id="fh5co-contact" data-section="reservation" class="animated">
    <div class="container">
      <div class="row text-center fh5co-heading row-padded">
        <div class="col-md-8 col-md-offset-2">
          <h2 class="heading to-animate fadeIn animated">Sign Up </h2>
          <p class="sub-heading to-animate fadeIn animated">"All you need is love. But a little chocolate now and then
            doesn't hurt."</p>
        </div>
      </div>
      <div class="row">
        <form method="post" action="signu.php">
          <div class="col-md-6 to-animate-2 fadeInUp animated">
            <h3>Signup Here</h3>
            <div class="form-group ">
              <label for="name" class="sr-only">Name</label>
              <input id="name" name="username" class="form-control" placeholder="Name" type="text">
            </div>
            <div class="form-group ">
              <label for="email" class="sr-only">Email</label>
              <input id="email" name="email" class="form-control" placeholder="Email" type="email">
            </div>
            <div class="form-group ">
              <label for="password" class="sr-only">password</label>
              <input id="password" name="password_1" class="form-control" placeholder="Password" type="password">
            </div>
            <div class="form-group ">
              <label for="confirmpassword" class="sr-only">Confirm password</label>
              <input id="confirmpassword" name="password_2" class="form-control" placeholder="confirmPassword"
                type="password">
            </div>
            <div class="form-group">
              <label for="occation" class="sr-only">Purpose</label>
              <select class="form-control" id="occation" name="event">
                <option>Select</option>
                <option>As Resturant Manager</option>
                <option>As delivery boy</option>
                <option>Others</option>
              </select>
            </div>

            <div class="form-group ">
              <input name="reg_user" class="btn btn-primary" value="Signup" type="submit">
              <p>
                Already a member? <a href="login.html">login</a>
              </p>

            </div>

          </div>

        </form>
